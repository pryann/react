<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create React App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const guitars = [
          {
            id: 1,
            name: 'Ibanez S6570SK-STB Prestige',
            stock: 0,
          },
          {
            id: 2,
            name: 'Fender AM Ultra Luxe Strat MN PRB',
            stock: 2,
          },
          {
            id: 3,
            name: 'FGN Expert Odyssey SBB',
            stock: 11,
          },
          {
            id: 4,
            name: 'Gibson SG Standard Reissue Cherry VOS',
            stock: 1,
          },
          {
            id: 5,
            name: 'Jackson SL2A MAH Pro Soloist UWH',
            stock: 25,
          },
        ]

        // ha a stock 0 out of stock
        // ha a stock < 3 Last chance only X left in stock
        // egyébként in stock

        const generateStockInfo = (stock) => {
          let stockInfo
          if (stock === 0) {
            stockInfo = 'Out of stock'
          } else if (stock < 3) {
            stockInfo = `Last chance only ${stock} left in stock`
          } else {
            stockInfo = 'In stock'
          }
          return stockInfo
        }

        return (
          <>
            <h1>Guitars</h1>
            <div>
              {guitars.map(({ id, stock, name }) => (
                <p key={id}>
                  {name} {generateStockInfo(stock)}
                </p>
              ))}
            </div>
          </>
        )
      }

      // const container = document.querySelector('#root')
      // const root = ReactDOM.createRoot(container)
      const root = ReactDOM.createRoot(document.querySelector('#root'))
      root.render(<App />)
    </script>
  </body>
</html>
